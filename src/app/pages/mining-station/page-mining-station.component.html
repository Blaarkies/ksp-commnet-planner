<div class="isru-layout">
  <div class="text title center">ISRU Heat & Power Calculator</div>

  <cp-mining-base-control
    [craftPartGroups]="craftPartGroups$ | async"
    [oreConcentration]="oreConcentration$ | async"
    [engineerBonus]="engineerBonus$ | async"
  ></cp-mining-base-control>
  <cp-parts-selector></cp-parts-selector>

  <div class="statistics-messages">
    <cp-craft-part-statistics></cp-craft-part-statistics>
    <cp-isru-warnings></cp-isru-warnings>
  </div>
</div>

<cp-hud tooltip="This page handles mining base power & heat calculations, click the green menu for others"
        [icon]="icons.Harvester"
        [contextPanelDetails]="contextPanelDetails">
</cp-hud>

<div *ngIf="controlEntities?.length" class="converters-list">
  <div class="text caption">Resource Processors</div>

  <cp-input-toggle
    *ngFor="let entity of controlEntities; trackBy: trackByLabel"
    [label]="entity.label"
    [formControl]="entity.control"
    type="switch"
  >
  </cp-input-toggle>
</div>

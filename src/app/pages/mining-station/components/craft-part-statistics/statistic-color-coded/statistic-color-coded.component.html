<div
  class="hover-target"
  [ngClass]="isGood ? 'good' : 'bad'"
  [cpMouseHover]="300"
  (hoverChange)="updateHover($event)"
>
  <div class="excess-bar">
    <div [@expandX]="showDetails">
      <span class="details-left">-{{low}}</span>
    </div>
    <div>{{excess}}</div>
    <div [@expandX]="showDetails">
      <span class="details-right">+{{high}}</span>
    </div>
  </div>
</div>

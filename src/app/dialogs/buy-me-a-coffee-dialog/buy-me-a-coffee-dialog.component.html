<h1 mat-dialog-title>Want to support this?</h1>

<div mat-dialog-content class="layout">
  <span class="credits-explained">
    <p>Did this tool make your life easier? Did you like using it and want to support me making this better?</p>

    <p>Then if you want to, you can buy me a coffee using the form below</p>

    <p>coffee form</p>
  </span>
</div>

<div mat-dialog-actions>
  <button color="primary"
          mat-stroked-button
          [mat-dialog-close]>
    OK
  </button>
</div>

<h1 mat-dialog-title>Craft Details</h1>

<div mat-dialog-content class="craft-details-form">
  <cp-input-field-list [inputFields]="inputFieldsList"></cp-input-field-list>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button *ngIf="data.edit"
          class="justify-right"
          color="warn"
          mat-stroked-button
          (click)="remove()">
    Remove
  </button>
  <button color="primary"
          mat-stroked-button
          [disabled]="form.invalid"
          (click)="submitCraftDetails()">
    {{data.edit ? 'Edit' : 'Create'}}
  </button>
</div>

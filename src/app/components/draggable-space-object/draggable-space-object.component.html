<div class="draggable-body stack"
     [class.cursor-grab]="!spaceObject.draggableHandle.isGrabbing"
     [style.left.%]="normalizedScale * spaceObject.location.x"
     [style.top.%]="normalizedScale * spaceObject.location.y"
     (pointerdown)="dragSpaceObject.emit($event)"
     (touchstart)="$event.stopImmediatePropagation()"
     (mousedown)="$event.buttons.bitwiseIncludes(1) && $event.stopImmediatePropagation()"
     cpDoublePointerAction (doubleAction)="focusObject.emit($event)"
     cpMouseHover (hoverChange)="buttonHover$.next($event); spaceObject.draggableHandle.isHover$.next($event)">

  <ng-content></ng-content>

  <span class="label-space-object">{{spaceObject.label}}</span>

  <button class="edit-icon-space-object"
          mat-icon-button
          [@fade]
          *ngIf="allowEdit && (buttonHover$ | async)"
          (click)="editSpaceObject.next()"
          (pointerdown)="$event.stopPropagation()">
    <mat-icon [svgIcon]="icons.Edit"></mat-icon>
  </button>

</div>

<svg class="overflow-visible"
     *ngIf="missionDestinations.length > 1"
     [@animateFade]
     xmlns="http://www.w3.org/2000/svg">

  <path [attr.stroke-width]="6"
        [attr.stroke]="'#fa0' + 'A'"
        fill="none"
        [attr.d]="'M '
        + scale * missionDestinations[0].node.body.location.x
        + ' '
        + scale * missionDestinations[0].node.body.location.y
         + 'A 1000.1 1000.1 0 0 0 '
         + scale * missionDestinations[1].node.body.location.x
         + ' '
         + scale * missionDestinations[1].node.body.location.y"
  />

  <foreignObject class="overflow-visible destination-marker"
                 width="100%"
                 height="100%"
                 [attr.x]="scale * missionDestinations[1].node.body.location.x"
                 [attr.y]="scale * missionDestinations[1].node.body.location.y - missionDestinations[1].node.body.size * .5 - 20">
    <mat-icon class="icon-map-marker" [svgIcon]="icons.MapMarker">
      <span class="trip-index" xmlns="http://www.w3.org/1999/xhtml">1</span>
    </mat-icon>

  </foreignObject>

</svg>

<mat-icon class="icon-map-marker mouse-location-marker"
          *ngIf="isAddingDestination"
          [@animateFade]
          [style.left.px]="(mouseLocation$ | async).x"
          [style.top.px]="(mouseLocation$ | async).y"
          [svgIcon]="icons.AddMapMarker"></mat-icon>

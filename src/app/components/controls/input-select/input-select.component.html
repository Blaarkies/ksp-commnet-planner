<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <mat-select (selectionChange)="userInputChange($event.value)"
              (opened)="inputRef.focus()"
              (closed)="clearSearch(inputRef)"
              [multiple]="false"
              [disabled]="disabled">
    <div class="search-box overlap-container" #searchBox>
      <cp-input-field #inputRef
                      label="Search"
                      (keydown)="$event.stopPropagation()"
                      (output)="searchValue$.next($event)">
      </cp-input-field>
      <button class="position-right"
              mat-icon-button
              disableRipple
              (click)="clearSearch(inputRef)">
        <mat-icon color="primary">{{icons.Clear}}</mat-icon>
      </button>
    </div>

    <div class="option-container" *ngFor="let option of filteredOptions">
      <mat-icon *ngIf="mapIcons?.get(option.value); let icon" color="accent">{{icon}}</mat-icon>
      <mat-option [class.has-icon]="mapIcons?.get(option.value)"
                  [value]="option.value">
        {{option.label}}
      </mat-option>
    </div>

    <mat-option *ngIf="!filteredOptions?.length" disabled>No Options</mat-option>
  </mat-select>
  <mat-hint [@animateFade] *ngIf="value === null && hint">{{hint}}</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <textarea #textarea
            [style.resize]="'none'"
            matInput
            (focus)="isActive = true; onTouched && onTouched(true)"
            (blur)="isActive = false"
            (input)="userInputChange($any($event).currentTarget.value)">
  </textarea>
  <mat-hint [@fade] *ngIf="value === null && hint">{{hint}}</mat-hint>
</mat-form-field>

<cp-validation-message [fieldName]="label" [errors]="errors"></cp-validation-message>

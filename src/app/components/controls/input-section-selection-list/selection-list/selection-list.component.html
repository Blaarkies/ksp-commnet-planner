<mat-list class="list-menu" [style.min-width.px]="minWidthPx">
  <cp-list-options-or-empty
    [list]="filtered"
    (selectItem)="selectItem.emit($event)"
  ></cp-list-options-or-empty>
  <cp-sectioned-list
    [visible]="filtered === null"
    [sections]="sections"
    (selectItem)="selectItem.emit($event)"
  ></cp-sectioned-list>
</mat-list>

<div class="panel-layout">
  <div class="text-white">Mission Checkpoints</div>

  <cp-msp-list [destinationList]="destinationList"
               (add)="add.emit()"
               (reset)="reset.emit()"
               (removeNode)="removeDestination.emit($event)"
               (updateNode)="updateDestination.emit($event)">
  </cp-msp-list>
</div>

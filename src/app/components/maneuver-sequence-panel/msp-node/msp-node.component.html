<div class="node-layout stack">
  <div class="destination-layout">
    <div class="destination">{{details.name}}</div>
    <button mat-button
            class="condition"
            (click)="matSelect.open()">
      {{conditionReadableMap[details.condition.toString()]}}
    </button>
  </div>

  <div class="capture-methods">
    <button *ngIf="details.allowAerobraking"
            [@animateSelected]="details.aerobraking || false"
            [matTooltip]="'Use aerobraking'"
            mat-icon-button
            disableRipple
            (click)="toggleAerobraking()">
      <mat-icon [svgIcon]="icons.Aerobraking"></mat-icon>
    </button>
    <button *ngIf="details.allowGravityAssist"
            [@animateSelected]="details.gravityAssist || false"
            [matTooltip]="'Use gravity assist'"
            mat-icon-button
            disableRipple
            (click)="toggleGravityAssist()">
      <mat-icon [svgIcon]="icons.GravityAssist"></mat-icon>
    </button>
  </div>

  <button mat-button
          color="warn"
          class="delete-button"
          [matTooltip]="'Remove checkpoint'"
          (click)="remove.emit()">
    <mat-icon [svgIcon]="icons.Delete"></mat-icon>
  </button>
</div>

<mat-form-field class="hidden-condition">
  <mat-select [value]="details.condition"
              (selectionChange)="setCondition($event)"
              #matSelect>
    <mat-option *ngFor="let condition of details.availableConditions"
                [value]="condition">
      {{conditionReadableMap[condition]}}
    </mat-option>
  </mat-select>
</mat-form-field>

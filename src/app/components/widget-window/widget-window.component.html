<ng-container [ngSwitch]="widget?.type">
  <cp-isru-heat-and-power-widget
    *ngSwitchCase="WidgetTypes.isruHeatPower"
    [data]="widget.savedDetails"
  ></cp-isru-heat-and-power-widget>

  <div *ngSwitchDefault>
    <div class="text title center">Error - Could not correctly load the widget</div>

  </div>
</ng-container>

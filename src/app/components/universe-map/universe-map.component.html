<div #backboard class="text-white">

  <div class="stars-background"
       [style.background-position-x.px]="camera.location.x * .2"
       [style.background-position-y.px]="camera.location.y * .2"
       [style.background-size.px]="1000"
  ></div>

  <cp-camera #camera>

    <ng-content select="[aboveBackground]"></ng-content>

    <ng-container *ngFor="let orbit of orbits$ | async">
      <cp-orbit-line
        [@fade]
        *ngIf="orbit.type !== spaceObjectTypes.Moon || camera.scale > scaleToShowMoons"
        [orbit]="orbit"
      ></cp-orbit-line>
    </ng-container>

    <ng-content select="[aboveOrbits]"></ng-content>

    <ng-container *ngFor="let body of celestialBodies$ | async">
      <cp-draggable-space-object [@fade]
                                 *ngIf="body.type !== spaceObjectTypes.Moon || camera.scale > scaleToShowMoons"
                                 [spaceObject]="body"
                                 (dragSpaceObject)="startBodyDrag(body, $event, backboard, camera)"
                                 cpMouseHover (hoverChange)="hoverBody.emit({body: body, hover: $event})"
                                 (focusObject)="focusBody(body, $event)"
                                 [allowEdit]="allowEdit"
                                 (editSpaceObject)="editCelestialBody(body)">
        <div class="div-as-image"
             draggable="false"
             [style.background]="body.draggableHandle.imageUrl"
             [style.width.px]="body.size"
             [style.height.px]="body.size"></div>

      </cp-draggable-space-object>
      <cp-soi-circle [body]="body"></cp-soi-circle>
    </ng-container>

    <ng-content select="[abovePlanets]"></ng-content>

  </cp-camera>

</div>

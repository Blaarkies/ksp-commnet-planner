<div #cameraController
     class="camera-controller"
     (mousewheel)="updateScale($event)"
     (mousedown)="startMove($event, cameraController)"
     (contextmenu)="$event.shiftKey || $event.preventDefault()"
>

  <div style="color: #F004;
  font-weight: lighter;
  position: absolute;
  font-size: 30px;
  margin-left: -10px;
  margin-top: -10px;"
       [style.left.px]="camera?.screenCenterOffset?.x"
       [style.top.px]="camera?.screenCenterOffset?.y"
  >
    ‚Åò
  </div>

  <div style="position: absolute; top: 100px">
    location-x: {{camera?.location?.x | number:'.1-1'}} <br>
    location-y: {{camera?.location?.y | number:'.1-1'}} <br>
    scale: {{camera?.scale | number:'.2-2'}} <br>
  </div>

  <div #screenSpace
       class="screen-space overlap-container"
       [style.left.px]="location.x"
       [style.top.px]="location.y">
    <ng-content></ng-content>
  </div>
</div>

<div #cameraController
     class="camera-controller"
     (mousewheel)="updateScale($event)"
     (mousedown)="startMove($event, cameraController)"
     (contextmenu)="$event.shiftKey || $event.preventDefault()">

  <div #screenSpace
       class="screen-space overlap-container"
       [style.left.px]="location.x"
       [style.top.px]="location.y"
       (mousemove)="setWorldCursor($event)">
    <ng-content></ng-content>
  </div>
</div>

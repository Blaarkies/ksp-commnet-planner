<div class="text subtitle">{{title}}</div>

<div class="craft-stats" [@expandY] *ngIf="stats">
  <ng-container *ngFor="let stat of stats; trackBy: getLabel">

    <mat-icon [svgIcon]="stat.icon.toString()"></mat-icon>

    <div>{{stat.label}}</div>

    <div class="justify-self-end">{{stat.value}}</div>
  </ng-container>
</div>

<mat-expansion-panel #expander
                     hideToggle
                     class="action-panel"
                     disabled
                     [ngClass]="[color, location]"
                     (opened)="listenClickAway(expander)">
  <mat-expansion-panel-header (click)="expander.toggle();
                                       menuButton.ripple.launch(0, 0)">
    <mat-panel-title class="center-title-line toolbar-text">
      <button mat-icon-button #menuButton>
        <mat-icon [svgIcon]="startIcon"></mat-icon>
      </button>

      <span>{{startTitle}}</span>

      <span class="notify-badge"
            matBadgeColor="warn"
            [matBadgeHidden]="!actionList.unreadCount"
            [matBadge]="actionList.unreadCount"></span>

      <ng-content></ng-content>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="stack">
    <div class="list-background"></div>

    <cp-action-list #actionList
                    [options]="options"
                    (action)="expander.close()"></cp-action-list>
  </div>
</mat-expansion-panel>

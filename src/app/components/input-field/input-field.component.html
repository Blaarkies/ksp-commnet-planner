<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <input #input
         matInput
         [type]="type"
         (focus)="isActive = true; touch()"
         (blur)="isActive = false"
         (input)="userInputChange($any($event).currentTarget.value)"
  />
  <mat-hint [@animateFade] *ngIf="hint && (value === null || value === '')">{{hint}}</mat-hint>
  <span [@animateFade] *ngIf="suffix !== null" matSuffix>{{suffix}}</span>
  <button *ngIf="allowClear"
          class="clear-button"
          [class.visible]="value !== null && value !== ''"
          matSuffix
          mat-icon-button
          color="warn"
  (click)="clear()">
    <mat-icon>{{icons.Backspace}}</mat-icon>
  </button>
</mat-form-field>

<cp-validation-message [fieldName]="label" [errors]="errors"></cp-validation-message>

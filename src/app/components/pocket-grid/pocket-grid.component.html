<div class="stack grid-container">

  <div
    class="pocket-grid-layout"
    [style.--grid-template-columns]="templateColumns"
    [style.--grid-template-rows]="templateRows"
  >
    <cp-widget-window
      *ngFor="let widget of pockets$ | async"
      [widget]="widget"
    ></cp-widget-window>
  </div>

  <cp-pocket-grid-lines
    (update)="updateGridLines($event)"
  ></cp-pocket-grid-lines>
</div>

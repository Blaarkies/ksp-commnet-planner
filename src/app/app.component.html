<div class="layout overlap-container">

  <mat-expansion-panel #expander hideToggle class="toolbar" disabled>
    <mat-expansion-panel-header>
      <mat-panel-title class="center-title-line toolbar-text">
        <button mat-icon-button (click)="expander.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>KSP CommNet Planner</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let link of [1,2,3]"
                       [value]="link"
                       routerLink="/{{routes.DistanceCheck}}">
        {{link}}
      </mat-list-option>
    </mat-selection-list>
  </mat-expansion-panel>

  <div>
    <router-outlet></router-outlet>
  </div>

</div>

<div mat-dialog-content class="layout">
  <div class="text dialog-title">{{data.title}}</div>

  <p *ngFor="let description of data.descriptions">{{description}}</p>
</div>

<div mat-dialog-actions>
  <button *ngIf="data.cancelButtonText !== null"
          mat-button
          [mat-dialog-close]>{{data.cancelButtonText || 'Cancel'}}</button>
  <button *ngIf="data.okButtonText !== null"
          color="primary"
          mat-stroked-button
          [mat-dialog-close]="true">
    {{data.okButtonText || 'OK'}}
  </button>
</div>

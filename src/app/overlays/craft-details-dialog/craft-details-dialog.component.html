<h1 mat-dialog-title>Craft Details</h1>

<div mat-dialog-content class="craft-details-form">
  <div class="left-column">
    <cp-input-field-list [inputFields]="inputListCraft"></cp-input-field-list>

    <mat-expansion-panel togglePosition="before" class="invisible-expansion-panel">
      <mat-expansion-panel-header [matTooltip]="'Default craft placement is at the center of the screen'">
        <mat-panel-title>Advanced Placement</mat-panel-title>
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <cp-input-field-list [inputFields]="advancedInputFieldsList"></cp-input-field-list>
      </ng-template>
    </mat-expansion-panel>

    <div [@animateFade]
         *ngIf="(advancedForm.dirty || advancedForm.touched) && advancedForm.errors"
         class="error-message">
      <mat-error>{{advancedForm.errors.allOrNone || advancedForm.errors.altitudeTooHigh}}</mat-error>

      <button mat-icon-button color="accent"
              (click)="advancedForm.reset()"
              [matTooltip]="'Reset advanced placement values'">
        <mat-icon [svgIcon]="Icons.DeleteAll"></mat-icon>
      </button>
    </div>
  </div>

  <mat-divider class="middle-column" vertical></mat-divider>

  <cp-input-field-list class="right-column" [inputFields]="inputListAntenna"></cp-input-field-list>

</div>

<div mat-dialog-actions class="fix-button-order">
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button *ngIf="data.edit"
          class="justify-right"
          color="warn"
          mat-stroked-button
          (click)="remove()">
    Remove
  </button>
  <button color="primary"
          mat-stroked-button
          [disabled]="form.invalid"
          (click)="submitCraftDetails()">
    {{data.edit ? 'Edit' : 'Create'}}
  </button>
</div>

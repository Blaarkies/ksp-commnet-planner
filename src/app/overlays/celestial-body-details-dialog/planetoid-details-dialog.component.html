<div mat-dialog-content class="planetoid-details-form">
  <div class="text dialog-title">Planetoid Details</div>

  <cp-input-field-list [inputFields]="inputFieldsList"></cp-input-field-list>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button color="primary"
          mat-stroked-button
          [disabled]="form.invalid"
          (click)="submitDetails()">
    {{data.edit ? 'Save' : 'Create'}}
  </button>
</div>

<h1 mat-dialog-title>Celestial Body Details</h1>

<div mat-dialog-content class="celestial-body-details-form">
  <cp-input-field-list [inputFields]="inputFieldsList"></cp-input-field-list>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button color="primary"
          mat-stroked-button
          [disabled]="form.invalid"
          (click)="submitDetails()">
    {{data.edit ? 'Save' : 'Create'}}
  </button>
</div>

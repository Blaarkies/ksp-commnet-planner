<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KSP Visual Calculator</title>
  <meta name="description"
        content="A tool used alongside the game, Kerbal Space Program, to visualize satellite communications networks."/>
  <!--  to visually calculate DV costs on a mission, or-->
  <meta name="keywords"
        content="ksp, kerbal, space, program, commnet, antenna, calculator, tool, signal, strength, kerbnet"/>
  <meta name="author"
        content="Blaarkies">
  <meta name="application-name"
        content="ksp-visual-calculator">

  <link rel="apple-touch-icon" href="favicon.ico"/>
  <link rel="canonical" href="https://ksp-visual-calculator.blaarkies.com/"/>

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography" style="background-color: #111">
<cp-root>
  <style>
    .aspect-ratio-layout {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      display: grid;
      justify-items: center;

      animation: kf-fade-in 1s ease-out forwards;
    }

    .app-loading {
      height: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      box-sizing: border-box;
      display: grid;
      align-items: center;
      justify-items: center;

      --kerbin-period: 5s;
    }

    .app-loading > div {
      grid-column: 1;
      grid-row: 1;
    }

    .kerbin {
      animation: kf-rotate var(--kerbin-period) linear infinite;
      color: #30f0f0;
      height: 30%;
    }

    .kerbin > .planet {
      --size: 14px;
    }

    .duna {
      animation: kf-rotate calc(var(--kerbin-period) * 1.88) linear infinite;
      animation-delay: -16s;
      color: #ab4323;
      height: 38%;
    }

    .duna > .planet {
      --size: 12px;
    }

    .dres {
      animation: kf-rotate calc(var(--kerbin-period) * 5.2) linear infinite,
      kf-dres-joke 1s cubic-bezier(0.84, 1.67, 0.71, -0.15) infinite alternate;
      animation-delay: -8s;
      color: #5e4835;
      height: 65%;
    }

    .dres > .planet {
      --size: 10px;
    }

    .jool {
      animation: kf-rotate calc(var(--kerbin-period) * 11.3) linear infinite;
      animation-delay: -16s;
      color: #568e0e;
      height: 90%;
    }

    .jool > .planet {
      --size: 26px;
    }

    @keyframes kf-rotate {
      from {transform: rotate(0)}
      to {transform: rotate(-360deg)}
    }

    @keyframes kf-dres-joke {
      0% {opacity: 0}
      50% {opacity: 0}
      70% {opacity: .6}
      90% {opacity: 0}
      100% {opacity: 1}
    }

    @keyframes kf-fade-in {
      from {opacity: 0}
      to {opacity: 1}
    }

    .app-loading > .orbit {
      aspect-ratio: 1;
      border-radius: 100%;
      border: 2px solid currentColor;
      border-left: 2px solid transparent;
      border-bottom: none;
      position: relative;
    }

    .planet {
      height: var(--size);
      aspect-ratio: 1;
      border-radius: 100%;
      background-color: currentColor;
      position: absolute;
      --half-size: calc(var(--size) * .5);
      --ratio: 14.5%;
      top: calc(var(--ratio) - var(--half-size));
      left: calc(var(--ratio) - var(--half-size));
    }

    .loading-text {
      font-size: 3em;
      font-style: italic;
      color: #fff9;
      text-align: center;
    }

    .loading-text > .subtitle {
      margin-top: 1em;
      font-size: 1rem;
      font-style: normal;
    }

  </style>
  <div class="aspect-ratio-layout">
    <div class="app-loading">
      <div class="kerbin orbit">
        <div class="planet"></div>
      </div>
      <div class="duna orbit">
        <div class="planet"></div>
      </div>
      <div class="dres orbit">
        <div class="planet"></div>
      </div>
      <div class="jool orbit">
        <div class="planet"></div>
      </div>
      <div class="loading-text">
        <div>Loading</div>
        <div class="subtitle">KSP Visual Calculator</div>
      </div>
    </div>
  </div>
</cp-root>
</body>
</html>

name: Validation
on:
  pull_request:
    branches:
      - '*'
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: npm ci
        name: Install packages

      - run: npm run pipeline-unit-test
        name: Cypress Component testing

      - run: npm run pipeline-e2e
        name: Cypress End-to-End testing

      - run: npm run build
        name: Test full build

      - name: Deploy preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KSP_COMMNET_PLANNER }}'
          channelId: latest-pull-request
          projectId: ksp-commnet-planner
